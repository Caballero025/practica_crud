{% extends 'base.html' %}
{% block title %} Agregar Producto {% endblock %}
{% block content %}

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 400px;">
        <h3 class="text-center mb-4">Agregar Producto</h3>
        <form action="{{ url_for('create_producto') }}" method="POST">
            <div class="form-group mb-3">
                <label for="id" class="form-label"><strong>ID</strong></label>
                <input type="number" class="form-control" id="id" name="id" required>
            </div>
            <div class="form-group mb-3">
                <label for="nombre" class="form-label"><strong>Nombre</strong></label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group mb-3">
                <label for="descripcion" class="form-label"><strong>Descripción</strong></label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" required>
            </div>
            <div class="form-group mb-3">
                <label for="categoria" class="form-label"><strong>Categoría</strong></label>
                <input type="text" class="form-control" id="categoria" name="categoria" required>
            </div>
            <div class="form-group mb-3">
                <label for="precio" class="form-label"><strong>Precio</strong></label>
                <input type="number" class="form-control" id="precio" name="precio" required>
            </div>
            <div class="form-group mb-3">
                <label for="cantidad_stock" class="form-label"><strong>Cantidad en Stock</strong></label>
                <input type="number" class="form-control" id="cantidad_stock" name="cantidad_stock" required>
            </div>
            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="{{ url_for('index') }}" class="btn btn-danger">Cancelar</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
