{% extends 'base.html' %}
{% block title %} Actualizar producto {% endblock %}
{% block content %}

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 400px;">
        <h3 class="text-center mb-4">Actualizar Producto</h3>
        <form action="{{ url_for('update_producto', id=producto.id) }}" method="POST">
            <div class="form-group mb-3">
                <label for="nombre" class="form-label"><strong>Nombre</strong></label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{producto.nombre}}" required>
            </div>
            <div class="form-group mb-3">
                <label for="descripcion" class="form-label"><strong>Descripción</strong></label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{producto.descripcion}}" required>
            </div>
            <div class="form-group mb-3">
                <label for="categoria" class="form-label"><strong>Categoría</strong></label>
                <input type="text" class="form-control" id="categoria" name="categoria" value="{{producto.categoria}}" required>
            </div>
            <div class="form-group mb-3">
                <label for="precio" class="form-label"><strong>Precio</strong></label>
                <input type="number" class="form-control" id="precio" name="precio" value="{{producto.precio}}" step="any" required>
            </div>
            
            <div class="form-group mb-3">
                <label for="cantidad_stock" class="form-label"><strong>Cantidad en Stock</strong></label>
                <input type="number" class="form-control" id="cantidad_stock" name="cantidad_stock" value="{{producto.cantidad_stock}}" required>
            </div>
            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <a href="{{ url_for('index') }}" class="btn btn-danger">Cancelar</a>
            </div>
        </form> 
    </div>
</div>


{% endblock %}
